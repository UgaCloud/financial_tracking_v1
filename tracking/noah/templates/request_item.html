<!DOCTYPE HTML>
{% extends 'base.html' %}
{% block title %}Request Item{% endblock%}
{% block content %}
<header>
    <button type="button" class="btn bg-gradient-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Item Request
</button>
</header>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Item id</th>
            <th scope="col">Request</th>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
          
          
        </tr>
    </thead>
   
        {% for item in item_request %}
        <tr>
            <td scope="row">{{item.id}}</td>
            <td>{{item.request}}</td>
            <td>{{item.item}}</td>
            <td>{{item.quantity}}</td>
           
          
                
       
            
            
            <td>
                <a href="{% url 'update_item' item.id %}"><i class="fa fa-pencil" aria-hidden="true">edit</i></a> |
                <a href="{% url 'deleteRequestItem' item.id %}" onclick="return confirm('Are you sure you want to continue?')">delete
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </a>
            </td>
       
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
