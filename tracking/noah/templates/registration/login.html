{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(to right, #4568dc, #b06ab3);
    overflow: hidden;
  }

  .vh-100 {
    height: 100%;
  }

  .gradient-custom {
    background: linear-gradient(45deg, #4b6cb7, #182848);
  }

  .card {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    border-radius: 1rem;
  }

  .form-outline {
    background-color: rgba(255, 255, 255, 0.2);
  }
</style>

<div class="container">
  <h1>Tracking System</h1>
</div>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <form method="post">
                {% csrf_token %}
                <div class="form-outline form-white mb-4">
                  <input type="text" name="username" id="typeEmailX" class="form-control form-control-lg" required />
                  <label class="form-label" for="typeEmailX">Username</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" required />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                <input type="submit" class="btn btn-outline-light btn-lg px-5" value="Login"></button>
              </form>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="{% url 'sign_up' %}" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
<!-- Jquery JS-->
<script src="{% static 'colorlib-regform-4/vendor/jquery/jquery.min.js' %}"></script>
<!-- Vendor JS-->
<script src="{%  static 'colorlib-regform-4/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'colorlib-regform-4/vendor/datepicker/moment.min.js' %}"></script>
<script src="{% static 'colorlib-regform-4/vendor/datepicker/daterangepicker.js' %}"></script>

<!-- Main JS-->
<script src="{% static 'colorlib-regform-4/js/global.js' %}"></script>
